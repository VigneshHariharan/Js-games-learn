<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="./main.js" async></script>
    <title>Drag and drop</title>
</head>
<body>
    <div class="container">
        <div class="left-block drop-zone" dropzone="move">
            <p class="element" draggable="true">Todo 1</p>
            <p class="element" draggable="true">Todo 2</p>
            <p class="element" draggable="true">Todo 3</p>
            <p class="element" draggable="true">Todo 4</p>
        </div>
        <div class="right-block drop-zone" dropzone="move"></div>
    </div>
</body>
</html>
